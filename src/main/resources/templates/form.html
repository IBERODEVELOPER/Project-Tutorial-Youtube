<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="main/layout.html :: head"></head>

<body>
	<header th:insert="main/layout.html :: header"></header>
	<div class="container full-height">
		<div class="row">
			<div class="col-md-6">
				<div class="card shadow">
					<div class="card-header">
						<h1 class="text-center" th:text="${titleForm}"></h1>
					</div>
					<div class="card-body text-dark">
						<form th:action="@{/form}" th:object="${empleado}" method="POST" enctype="multipart/form-data">
							<!-- ID -->
							<input type="hidden" th:field="*{id}">
							<div class="form-group row mb-3 xs-3">
								<label class="col-sm-4 col-form-label">Nombres</label>
								<div class="col-sm-8">
									<input type="text" th:field="*{nombre}" class="form-control"
										placeholder="Ramón Esteban" th:errorclass="'form-control alert-danger'" />
									<div class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
										th:errors="*{nombre}"></div>
								</div>
							</div>
							<div class="form-group row mb-3 xs-3">
								<label class="col-sm-4 col-form-label">Apellido Paterno</label>
								<div class="col-sm-8">
									<input type="text" th:field="*{apePaterno}" class="form-control"
										placeholder="Mendoza" th:errorclass="'form-control alert-danger'" />
									<div class="form-text text-danger" th:if="${#fields.hasErrors('apePaterno')}"
										th:errors="*{apePaterno}"></div>
								</div>
							</div>
							<div class="form-group row mb-3 xs-3">
								<label class="col-sm-4 col-form-label">Apellido Materno</label>
								<div class="col-sm-8">
									<input type="text" th:field="*{apeMaterno}" class="form-control"
										placeholder="Montes" th:errorclass="'form-control alert-danger'" />
									<div class="form-text text-danger" th:if="${#fields.hasErrors('apeMaterno')}"
										th:errors="*{apeMaterno}"></div>
								</div>
							</div>
							<!--Fecha -->
							<div class="form-group row mb-3 xs-3">
								<label class="col-sm-4 col-form-label">Fecha Nacimiento</label>
								<div class="col-sm-8">
									<input th:field="*{fech_nacimiento}" class="form-control"
									       th:errorclass="'form-control alert-danger'"
									       th:attr="type=${empleado.id != null and empleado.id > 0} ? 'text' : 'date'" />
									<div class="form-text text-danger" th:if="${#fields.hasErrors('fech_nacimiento')}"
										th:errors="*{fech_nacimiento}"></div>
								</div>
							</div>

							<div class="form-group row mb-3 xs-3">
								<label class="col-sm-4 col-form-label">T. Documento</label>
								<div class="col-sm-8">
									<select th:errorclass="'form-control alert-danger'" class="form-control"
										th:field="*{tDocumento}"
										th:readonly="${empleado.id != null and empleado.id > 0}">
										<option value="" selected>Seleccione...</option>
										<option th:value="'Carnet Extranjería'" th:text="'Carnet Extranjería'"></option>
										<option th:value="'D.N.I'" th:text="'D.N.I'"></option>
										<option th:value="'RUC'" th:text="'RUC'"></option>
									</select>
									<div class="form-text text-danger" th:if="${#fields.hasErrors('tDocumento')}"
										th:errors="*{tDocumento}"></div>
								</div>
							</div>
							<div class="form-group row mb-3 xs-3">
								<label class="col-sm-4 col-form-label">N° Documento</label>
								<div class="col-sm-8">
									<input type="text" th:field="*{documento}" class="form-control"
										placeholder="12345678" th:errorclass="'form-control alert-danger'"
										th:readonly="${empleado.id != null and empleado.id > 0}" />
									<div class="form-text text-danger" th:if="${#fields.hasErrors('documento')}"
										th:errors="*{documento}"></div>
								</div>
							</div>
							<div class="input-group mb-3" style="margin-top: 5px;">
								<input class="form-control" name="file" type="file" id="formFile">
							</div>
							<div class="d-flex justify-content-center mt-2">
								<input type="submit" value="Guardar" class="btn btn-outline-warning"
									style="width: 50%;" />
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6 text-center">
				<img src="https://intranet.ai/media/5501/immagini-banner-14.png" alt="Imagen descriptiva"
					class="img-fluid">
			</div>
		</div>
	</div>
	<footer th:replace="main/layout.html :: footer"></footer>
</body>

</html>
