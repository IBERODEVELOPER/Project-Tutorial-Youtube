<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Código de verificación</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 10px;">
        <h2 style="color: #333;">Hola <span th:text="${userName}"></span>,</h2>
        <p style="font-size: 16px;">Recibimos una solicitud para restablecer tu contraseña.</p>
        <p style="font-size: 16px;">Tu código de verificación es:</p>
        <div style="text-align: center; margin: 20px 0;">
            <span style="font-size: 32px; color: #007BFF; font-weight: bold;" th:text="${otp}"></span>
        </div>
        <p style="font-size: 14px; color: #666;">Este código es válido solo por unos minutos. Si no hiciste esta solicitud, puedes ignorar este correo.</p>
        <p style="margin-top: 30px;">Saludos,<br><strong>Equipo de Soporte</strong></p>
    </div>
</body>
</html>
